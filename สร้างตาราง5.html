<!doctype html>
<html>
    <head>
        <style>
            table {
                width:100%;
            }
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                padding: 15px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th> สินค้า </th>
                <th> จังหวัด </th>
                <th> ยดขาย </th>
            </tr>
            <tr>
                <td rowspan="2"> ยาสีฟันและสบู่ </td>
                <td> กรุงเทพ </td>
                <td> 500,000 </td>
            </tr>
            <tr>
                <td> นครราชสีมา </td>
                <td> 420,000 </td>
            </tr>
        </table>
    </body>
</html>
